<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è —Ç–µ–±—è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
            transition: opacity 0.8s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e91e63;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .buttons-container {
            position: relative;
            min-height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            border-radius: 20px;
            background: rgba(255, 182, 193, 0.15);
            border: 2px dashed rgba(233, 30, 99, 0.3);
            overflow: hidden;
        }

        .yes-btn {
            background: linear-gradient(to right, #e91e63, #ff4081);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 60px;
            font-size: 2.2rem;
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 20;
            margin: 20px;
        }

        .yes-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.7);
        }

        .yes-btn:active {
            transform: scale(0.98);
        }

        .yes-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 1%, transparent 1%);
            background-size: 10px 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .yes-btn:hover::after {
            opacity: 1;
        }

        .no-btn {
            background-color: #f8bbd9;
            color: #880e4f;
            border: 2px solid #e91e63;
            border-radius: 35px;
            padding: 18px 40px;
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            transition: all 0.5s ease;
            position: absolute;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-btn:hover {
            background-color: #f48fb1;
            transform: rotate(5deg);
        }

        .escape-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
        }

        .result-container {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .result-title {
            color: #e91e63;
            font-size: 3.5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .photo-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.5s ease;
        }

        .photo-container:hover {
            transform: scale(1.02);
        }

        .valentine-photo {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(233, 30, 99, 0.6);
            z-index: 1;
            animation: float 5s infinite ease-in-out;
        }

        .heart-bg {
            position: absolute;
            font-size: 15px;
            color: rgba(233, 30, 99, 0.3);
            z-index: 1;
            animation: float 7s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(15deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .instructions {
            color: #c2185b;
            font-size: 1.2rem;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .yes-btn {
                font-size: 1.9rem;
                padding: 20px 45px;
            }
            
            .no-btn {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            
            .container {
                padding: 25px;
            }
            
            .buttons-container {
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .yes-btn {
                font-size: 1.6rem;
                padding: 18px 35px;
            }
            
            .no-btn {
                font-size: 1.3rem;
                padding: 12px 25px;
            }
            
            .buttons-container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞, –ª—é–±–∏–º–∫–∞! ‚ù§Ô∏è</h1>
        <h2>–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h2>
        
        <div class="buttons-container">
            <div class="escape-area" id="escapeArea"></div>
            <button class="yes-btn" id="yesButton">–î–ê! üíñ</button>
            <button class="no-btn" id="noButton">–ù–µ—Ç...</button>
        </div>
        <p class="instructions">–ü–æ–ø—Ä–æ–±—É–π –ø–æ–π–º–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ù–µ—Ç..." üòâ</p>
    </div>
    
    <div class="container result-container" id="result-container">
        <h1 class="result-title">–£–†–ê! –¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! üíò</h1>
        <div class="photo-container">
            <img src="./photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" class="valentine-photo">
        </div>
    </div>
    
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ
        function createHearts() {
            const heartCount = 40;
            const body = document.body;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                
                const size = Math.random() * 25 + 15;
                heart.style.fontSize = `${size}px`;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                body.appendChild(heart);
            }
            
            for (let i = 0; i < 20; i++) {
                const heartBg = document.createElement('div');
                heartBg.classList.add('heart-bg');
                heartBg.innerHTML = '‚ù§';
                
                const size = Math.random() * 15 + 8;
                heartBg.style.fontSize = `${size}px`;
                heartBg.style.left = `${Math.random() * 100}vw`;
                heartBg.style.top = `${Math.random() * 100}vh`;
                heartBg.style.animationDelay = `${Math.random() * 7}s`;
                heartBg.style.opacity = Math.random() * 0.3 + 0.1;
                
                body.appendChild(heartBg);
            }
        }
        
        document.getElementById('yesButton').addEventListener('click', function() {
            const mainContainer = document.getElementById('main-container');
            const resultContainer = document.getElementById('result-container');
            
            mainContainer.style.opacity = '0';
            
            setTimeout(() => {
                mainContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                
                setTimeout(() => {
                    resultContainer.style.opacity = '1';
                }, 50);
            }, 800);
            
            createConfetti();
        });
        
        const noButton = document.getElementById('noButton');
        const escapeArea = document.getElementById('escapeArea');
        const buttonsContainer = document.querySelector('.buttons-container');
        
        function moveButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            const maxX = containerRect.width - buttonRect.width - 30;
            const maxY = containerRect.height - buttonRect.height - 30;
            const minMargin = 20;
            
            const randomX = Math.random() * (maxX - minMargin * 2) + minMargin;
            const randomY = Math.random() * (maxY - minMargin * 2) + minMargin;
            
            noButton.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            
            const rotation = Math.random() * 20 - 10;
            noButton.style.transform = `rotate(${rotation}deg)`;
        }
        
        escapeArea.addEventListener('mouseover', function(e) {
            const yesButton = document.getElementById('yesButton');
            const yesRect = yesButton.getBoundingClientRect();
            const safeZone = 80;
            
            if (
                e.clientX < yesRect.left - safeZone || 
                e.clientX > yesRect.right + safeZone ||
                e.clientY < yesRect.top - safeZone || 
                e.clientY > yesRect.bottom + safeZone
            ) {
                moveButton();
            }
        });
        
        noButton.addEventListener('mouseover', moveButton);
        
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
            setTimeout(moveButton, 300);
        });
        
        noButton.addEventListener('click', function() {
            noButton.style.transition = 'all 0.2s';
            noButton.style.transform = 'scale(0.9) rotate(10deg)';
            
            setTimeout(() => {
                noButton.style.transform = 'scale(1) rotate(0deg)';
            }, 200);
            
            setTimeout(() => {
                alert("–í –°–ú–´–°–õ–ï??? –ü–æ–¥—É–º–∞–π –µ—â—ë! üí≠");
                location.reload();
            }, 300);
        });
        
        function createConfetti() {
            const confettiCount = 50;
            const colors = ['#e91e63', '#ff4081', '#f06292', '#ec407a', '#d81b60'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = '‚ù§';
                confetti.style.position = 'fixed';
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-30px';
                confetti.style.zIndex = '1000';
                confetti.style.opacity = '0';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 0 },
                    { transform: `translateY(${Math.random() * 20 + 10}px) rotate(90deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            setTimeout(() => {
                moveButton();
            }, 100);
        });
    </script>
</body>
</html>
